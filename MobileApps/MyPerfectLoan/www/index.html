<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>My Perfect Loan</title>
    </head>
    <body>
        <div class="app">
			<h1>Get financing</h1>
			<h1>perfectly matched to your needs!</h1>
			<!--<img src="img/formBkg.png" style="max-width:320px;max-height:640px"/>-->
			
			<form id="mainForm">
				<label>
					<span>First Name:</span><input id="firstName" type="text" name="firstname">
				</label>
				
				<label>
					<span>Last Name:</span><input id="lastName" type="text" name="lastname">
				</label>
				
				<label>
					<span>Email Address:</span><input id="email" type="text" name="email">
				</label>
				
				<label>
					<span>Phone Number:</span><input id="phone" type="tel" name="phone">
				</label>
				
				<label>
					<span>Loan Amount:</span><input id="loanAmount" type="text" name="loanamount">
				</label>
				
				<label>
					<span>Loan Term:</span><input id="loanTerm" type="text" name="loanterm">
				</label>
				
				<label>
					<span>Loan Type:</span><select id="loanType" name="loanType">
											<option id="fixed">Fixed</option>
											<option id="variable">Variable</option>
											</select><br/><br/>
				</label>
				
			</form>
			
			<button id="submitButton">Submit</button>
			
		</div>
		
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		
        <script type="text/javascript">
            app.initialize();
								  
									$("#submitButton").on("click", function()
														{
														var data = $("#mainForm")[0];
														var json = JSON.stringify(ConvertFormToJSON(data));
														
														$.ajax({
															   url: "https://es-api.hbm2.com/NativeApps/GetPreApproval",
															   type: 'post',
															   data: JSON.stringify(json),
															   headers: {"X-HBM-Authorization-Token": "477A0211-A982-47B5-9978-9DCC595E3903"},
															   })
														.done( function (data, status) {
															  alert("Thank you for your interest in obtaining a loan from Home Buyer's Marketing. A representative will contact you within 3 days with a loan decision.");
															  })
														.fail( function (data, status) {
															  alert("Unable to submit your request to the server. Please try again later.");
															  });

														
									});
        </script>
    </body>
</html>
